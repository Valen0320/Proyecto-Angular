<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css"
/>

<div>
    <div class="form-group container">
        <h3>DIJKSTRA</h3>
    </div>
    <div class="form-group container">
        <h4>Origen: &nbsp;</h4>
        <select [(ngModel)]="startId" class="combo">
            <option *ngFor="let city of cities" [value]="city.idlocal">
                {{ city.name }}
            </option>
        </select>
    </div>
    <div class="form-group container">
        <h4>Destino: &nbsp;</h4>
        <select [(ngModel)]="endId" class="combo">
            <option *ngFor="let city of cities" [value]="city.idlocal">
                {{ city.name }}
            </option>
        </select>
    </div>
    <div class="form-group container">
        <button type="button" class="my-btn2" (click)="getDijkstra()">Calcular camino</button>
    </div>
</div>
