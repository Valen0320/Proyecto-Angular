<h3 style="text-align: center;">LISTA DE ARISTAS</h3>

<table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Origen</th>
        <th>Destino</th>
        <th>Peso</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let arista of aristas">
        <td>{{arista.aristaId}}</td>
        <td>{{ getCityName(arista.origin) }}</td>
        <td>{{ getCityName(arista.destiny) }}</td>
        <td>{{arista.weight}}</td>  
        <td> <i class="ft-delete text-primary cursor-pointer mr-2" (click)="eliminar()"></i>  </td>
      </tr>
    </tbody>
</table>

<div>
  <div class="form-group container">
    <h4>ID: &nbsp;</h4>
    <input type="text" [(ngModel)]="aristaId" class="form-control" style="width: 200px;" placeholder="ID"/>
  </div>
  <div class="form-group container">
      <h5>Origen: &nbsp;</h5>
      <select class="combo" id="origin">
          <option value="Select">Select....</option>
          <option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</option>
      </select>
  </div>
  <div class="form-group container">
      <h5>Destino: &nbsp;</h5>
      <select class="combo" id="destiny">
          <option value="Select">Select....</option>
          <option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</option>
      </select>
  </div>
  <div class="form-group container">
    <h5>Peso: &nbsp;</h5>
    <input class="quantity" id="weight" min="1" name="weight" value="1" type="number">
  </div>
  <div class="form-group container">
    <button class="my-btn2" (click)="agregar()">Crear Arista</button>
  </div>
</div>
